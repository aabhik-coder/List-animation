<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>List animation</title>
</head>
<body>
    <div class="main">
        <div class="listmain">
            <H1>Country's Flag</H1>
            <div class="list">
                <img src="images/nepal.png" alt="nepal" class="flag">
                <h2>Nepal</h2>
            </div>
            <div class="list">
                <img src="images/china.png" alt="nepal" class="flag">
                <h2>China</h2>
            </div>
            <div class="list">
                <img src="images/germany.png" alt="nepal" class="flag">
                <h2>Germany</h2>
            </div>
            <div class="list">
                <img src="images/india.png" alt="nepal" class="flag">
                <h2>India</h2>
            </div>
            <div class="list">
                <img src="images/japan.png" alt="nepal" class="flag">
                <h2>Japan</h2>
            </div>
            <div class="list">
                <img src="images/usa.png" alt="nepal" class="flag">
                <h2>USA</h2>
            </div>
        </div>
    </div>
    
</body>
</html>
